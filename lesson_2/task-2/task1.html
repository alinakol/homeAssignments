<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача-1</h1>
	<p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які
		повинні бути відображені у цьому рядку.</p>
	<script>
		let widthScreen = 1260;
		let quanElements = parseFloat(prompt('К-сть елементів', '0'));
		let widthElement = widthScreen / quanElements;
		console.log(typeof widthElement);
		document.write(`Ширина елементів = ${widthElement.toFixed(2)}`)
	</script>
</body>

</html>
