	<meta charset="UTF-8">

<body>
	<h1>Задача-5</h1>
	<p>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок
		становить 20%. </p>
	<script>
		let salary = parseFloat(prompt('Сумма заробітньої плати', '0'));
		const TAX_PERCENT = 0.20;
		let prosentInSalary = salary * TAX_PERCENT; 400
		let totalSumma = salary - prosentInSalary
		document.write(` Загальна сумма = ${totalSumma.toFixed(2)} грн `)
	</script>
</body>
